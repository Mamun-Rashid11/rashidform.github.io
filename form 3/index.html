<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">


    <title>Hello, world!</title>
</head>

<body>
    <section class="form-area">
        <div class="container-fluid align-items-center">
            <div class="row justify-content-center">
                <header class="col text-center mb-5 mt-3">
                    <h1 class="text-light display-4 text-weight-bolder">LATEST LOGIN FORM</h1>
                </header>

            </div>
            <div class="row justify-content-center">
                <div class="custom">
                    <div class="card " style="width:25em;">
                        <div class="card-header  text-center p-5 " style="background-color:#46d4f5;">
                            <img src="images/user.jpg" alt="logo" class="rounded-circle mb-4">
                        </div>
                        <div class="card-body " style="height: 16em;">

                        </div>
                        <div class="p-2 text-mute text-center">
                            <a href="#" class="btn">Forgot Password?</a>
                        </div>
                    </div>

                    <div class="card second-card " style="width: 20em; height: 20em;">
                        <div class="card-body text-center">
                            <h3 class="p-3">Login Here</h3>
                            <div class="form-group">
                                <label class="sr-only" for="inlineFormInputGroup">Username</label>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="far fa-envelope"></i></div>
                                    </div>
                                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="inlineFormInputGroup">Username</label>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-lock-open"></i></div>
                                    </div>
                                    <input type="password" class="form-control" id="inlineFormInputGroup" placeholder="Password">
                                </div>
                            </div>
                            <button class="btn  mt-4"  style="background-color:#46d4f5;">
                                 Login 
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
